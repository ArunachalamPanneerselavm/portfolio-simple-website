<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="header">
            <h1 class="header__title"> Arunachalam Panneerselvam</h1>
            <p class="header__titlerole"> Full Stack Developer</p>
            <a class="header__contactform" href="index.html">Home</a>
        </div>
        <div>
            <form class="contactformone">
                <table>
                    <tr>
                        <td><label for="contlabel_name">Name :</label></td>
                        <td><input type="text" placeholder="Enter your Name" class="contactformone__input"></td>
                    </tr>
                    <tr>
                        <td><label for="contlabel_email">Email :</label></td>
                        <td><input type="email" placeholder="Enter your Email" class="contactformone__input"></td>
                    </tr>
                    <tr>
                        <td><label for="contlabel_message">Message :</label></td>
                        <td><textarea name="conttextarea" id="cont_textarea" cols="15"
                                class="contactformone__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contactformone__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="footer">
            <p class="footer__title"> Social Media :
                <a href="https://www.instagram.com/"> Instagram</a>
                <a href="https://www.linkedin.com/">LinkedIn</a>
            </p>
            <p class="footer__titleone"> &copy; Arunachalam Panneerselvam</p>
        </div>
    </div>
</body>

</html>
